<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/0aa388c2d4.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- main contain -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-16 mt-10">
        <header class="md:flex gap-10">
            <!-- text content -->
             <div>
                <h1 class="text-5xl md:text-7xl leading-tight">It's good <br> tea time at The <br> Tea House </h1>
                <p class="text-gray-500 my-4 w-3/4 ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, accusantium.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-md text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl items-center"></i></button>
             </div>
             <!-- image content -->
              <div class="relative">
                <img class="w-full " src="images/banner.png" alt="">
                <!-- card -->
                 <div class=" absolute flex items-center gap-2 bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg lg:top-96 lg:left-16 ">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star text-3xl text-amber-500"></i>
                    </div>
                    <!-- text -->
                     <div>
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                     </div>
                 </div>
              </div>
        </header>

     </main>
</body>
</html>
